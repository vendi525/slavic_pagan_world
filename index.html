<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavic Pagan Calendar</title>
    <style>
        /* CSS Variables for easy color changes */
        :root {
            --deep-blue: #0a192f;
            --light-blue: #172a45;
            --accent-gold: #ccd6f6;
            --button-color: #64ffda;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-blue);
            color: var(--accent-gold);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Large square for your graphic */
        .graphic-area {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--light-blue);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* The graphic you will eventually add */
        .graphic-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The smaller square box in the middle */
        .action-box {
            position: absolute;
            width: 250px;
            padding: 20px;
            background-color: rgba(23, 42, 69, 0.9); /* Slightly transparent */
            border: 2px solid var(--button-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-preview {
            background-color: transparent;
            color: var(--button-color);
            border: 1px solid var(--button-color);
        }

        .btn-preview:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        .btn-download {
            background-color: var(--button-color);
            color: var(--deep-blue);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        p.footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Slavic Pagan Calendar</h1>
        
        <div class="graphic-area">
            <img src="calendar-preview.jpg" alt="Calendar Graphic Background">
            
            <div class="action-box">
                <a href="#" class="btn btn-preview">View Preview</a>
                <a href="calendar.pdf" download class="btn btn-download">Download PDF</a>
            </div>
        </div>

        <p class="footer-text">New articles on myths and festivals coming soon.</p>
    </div>

</body>
</html>
